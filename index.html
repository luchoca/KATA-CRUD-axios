<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST AXIOS</title>
  </head>

  <body>
    <h1>CRUD API REST AXIOS</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Igrese un Super Heroe Favorito</h2>
        <form class="crud-form">
          <input
            type="text"
            name="nombre"
            placeholder="Super Heroe"
            autocomplete="off"
            required
          />
          <br />
          <input
            type="text"
            name="grupo"
            placeholder="Marvel o DC comics ?"
            autocomplete="off"
            required
          />
          <br />
          <input
            type="text"
            name="poder"
            placeholder="Ingrese un Poder"
            autocomplete="off"
            required
          />
          <br />
          <input type="submit" value="Guardar" />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article>
        <h2>Ver Super Heroes</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Grupo</th>
              <th>Poder</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="grupo"></td>
        <td class="poder"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="axios.js"></script>
  </body>
</html>
